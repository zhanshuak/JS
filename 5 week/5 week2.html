<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="5 week2.css">

    <title>Practise 5</title>
</head>
<body>
    <div class="product">
        <div class="productName">Товар 1</div>
        <img src="images/1.png" width="320"  alt="">
        <button>В корзину</button>
    </div>
    <div class="product">
        <div class="productName">Товар 2</div>
        <img src="images/1.png" alt="">
        <button>В корзину</button>
    </div>
    <div class="product">
        <div class="productName">Товар 3</div>
        <img src="images/1.png" alt="">
        <button>В корзину</button>
    </div>


    <script>
        "use strict";

        let products = document.querySelectorAll('.product')
        products.forEach(function(product){
            product.style.backgroundColor = 'green';
        });

        products.forEach(productName => productName.style.fontSize = "24px");
    </script>
</body>
</html>
